<div class="container">
    <div class="row justify-content-center" *ngIf="storeService.saveChildSuccess">
        <div class="col-6">
            <div class="alert alert-primary text-center" role="alert">
                <strong>Ihr Kind wurde erfolgreich angemeldet!</strong>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="addChildForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-12 text-center">
                                <div class="mat-typography text-white">
                                    <h2>Ihr Kind anmelden!</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field class="w-100">
                                    <mat-label>Name</mat-label>
                                    <input matInput placeholder="Name" formControlName="name">
                                    <mat-error *ngIf="addChildForm.get('name').invalid">
                                        Name is invalid!
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <mat-form-field class="w-100">
                                    <mat-label>Choose a date</mat-label>
                                    <input matInput [matDatepicker]="picker" formControlName="birthDate">
                                    <mat-hint class="text-white">MM/DD/YYYY</mat-hint>
                                    <mat-error *ngIf="addChildForm.get('birthDate').invalid">Birth Date is invalid!</mat-error>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <mat-form-field class="w-100">
                                    <mat-label>Select</mat-label>
                                    <mat-select formControlName="kindergardenId">
                                        <mat-option value="">Bitte ausw√§hlen</mat-option>
                                        <mat-option *ngFor="let kindergarden of storeService.kindergardens" [value]="kindergarden.id">{{kindergarden.name}}, {{kindergarden.address}}</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="addChildForm.get('kindergardenId').invalid">Selection is invalid!</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <button mat-flat-button color="primary" type="submit">Erfassen</button>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
